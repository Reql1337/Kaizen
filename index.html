    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#FDFCF8',
              surface: '#FFFFFF',
              text: '#2D2D2D',
              textLight: '#5C5C5C',
              backgroundDark: '#1C1C1E',
              surfaceDark: '#2C2C2E',
              textDark: '#E5E5E7',
              textLightDark: '#A1A1AA',
              primary: 'rgb(var(--color-primary) / <alpha-value>)', 
              primaryLight: 'rgb(var(--color-primary-light) / <alpha-value>)',
              secondary: 'rgb(var(--color-secondary) / <alpha-value>)', 
              secondaryLight: 'rgb(var(--color-secondary-light) / <alpha-value>)',
            },
            fontFamily: {
              serif: ['"DM Serif Display"', 'serif'],
              sans: ['"Nunito"', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'slide-up': 'slideUp 0.6s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'bounce-subtle': 'bounceSubtle 0.3s ease-in-out',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              bounceSubtle: { '0%, 100%': { transform: 'scale(1)' }, '50%': { transform: 'scale(1.1)' } },
              floatUp: { '0%': { opacity: '1', transform: 'translateY(0) scale(1)' }, '100%': { opacity: '0', transform: 'translateY(-100px) scale(0)' } }
            }
          },
        },
      }
    </script>
    <style>
      :root {

        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
      }
      body {
        background-color: #FDFCF8;
        color: #2D2D2D;
        transition: background-color 0.3s ease, color 0.3s ease;
        user-select: none;
        -webkit-user-select: none;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
      }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      .dark body { background-color: #1C1C1E; color: #E5E5E7; }
      .pt-safe-top { padding-top: max(1rem, var(--sat)); }
      .pb-safe-bottom { padding-bottom: max(1rem, var(--sab)); }
    </style>
